language: go
go:
- '1.5'
env:
  global:
    secure: 
install:
- go get -t -v ./...
- go test -v ./...
- go build -o bin/ccTray2Slack -v .
before_deploy: git fetch --tags
deploy:
  clean_up: false
  provider: releases
  api_key:
    secure: 
  file: bin/ccTray2Slack
  on:
    repo: christer79/ccTray2Slack
    tags: true
    all_branches: true
